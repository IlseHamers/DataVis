<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Chart with Chart.js</title>
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .custom-tooltip {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div style="width: 800px; height: 600px;">
    <canvas id="myChart"></canvas>
</div>

<script>
    // Data
    const data = {
      labels: ["Plant 4", "Plant 5", "Plant 6", "Plant 7", "Plant 8"],
      datasets: [
        {
          label: "Material 1",
          backgroundColor: "rgba(255, 75, 0, 0.5)",
          data: [509105, 224439, 272400, 6909, 216719]
        },
        {
          label: "Material 2",
          backgroundColor: "rgba(255, 165, 0, 0.5)",
          data: [128513, 55075, 70346, 1352, 57798]
        }
      ]
    };

    // Configuration
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          x: {
            stacked: true,
            title: {
              display: true,
              text: ''
            }
          },
          y: {
            stacked: true,
            title: {
              display: true,
              text: 'Quantity'
            }
          }
        },
        plugins: {
          legend: {
            position: 'right'
          },
          tooltip: {
            enabled: false,

            external: function(context) {
                let tooltipEl = document.getElementById('chartjs-tooltip');
                const dataPoint = context.tooltip.dataPoints[0];

                const plant = dataPoint.label.replace(" ", "").toLowerCase();
                const material = dataPoint.dataset.label.replace(" ", "").toLowerCase();

                const imageFileName = plant + material + ".png";
                console.log(imageFileName);

                // Create element on first render
                if (!tooltipEl) {
                    tooltipEl = document.createElement('div');
                    tooltipEl.id = "chartjs-tooltip"
                    document.body.appendChild(tooltipEl);
                }

                
                tooltipEl.innerHTML = `<img src="./images/${imageFileName}" width="800px"/>` ; //image size

                const tooltipModel = context.tooltip;

                if (tooltipModel.opacity === 0) {
                    tooltipEl.style.opacity = 0;
                    return;
                }

                tooltipEl.classList.remove('above', 'below', 'no-transform');
                if (tooltipModel.yAlign) {
                    tooltipEl.classList.add(tooltipModel.yAlign);
                } else {
                    tooltipEl.classList.add('no-transform');
                }

                const position = context.chart.canvas.getBoundingClientRect();
                    const bodyFont = Chart.helpers.toFont(tooltipModel.options.bodyFont);

                    // Display, position, and set styles for font
                    tooltipEl.style.opacity = 1;
                    tooltipEl.style.position = 'absolute';
                    tooltipEl.style.left = position.left + window.pageXOffset + tooltipModel.caretX + 'px';
                    tooltipEl.style.top = position.top + window.pageYOffset + tooltipModel.caretY + 'px';
                    tooltipEl.style.font = bodyFont.string;
                    tooltipEl.style.padding = tooltipModel.padding + 'px ' + tooltipModel.padding + 'px';
                    tooltipEl.style.pointerEvents = 'none';



                console.log(imageFileName);
            }
          }
        }
      },
    };

    // Create chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, config);
</script>

</body>
</html>

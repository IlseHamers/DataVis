<script>

var clickCounts = {
    'BE': 0,
    'GE': 0,
    'NL': 0, 
    'CZ': 0,
    'GR': 0,
    'HU': 0,
    'PL': 0,
    'IT': 0,
    'SP': 0,
    'CH': 0,
    'FR': 0,
    'PT': 0,
    'SL': 0,
    'HR': 0,
    'UK': 0,
    'DK': 0, 
    'EE': 0,
    'FIN': 0,
    'LV': 0,
    'LT': 0,
    'NR': 0,
    'SE': 0,
    'Scaling': 0

};

function toggleImage(imageId1, imageId2, circle) {
    var image1 = document.getElementById(imageId1);
    var image2 = document.getElementById(imageId2);
    
    // Increment click count for the current circle
    clickCounts[circle]++;
    
    // Toggle display based on click count
    if (clickCounts[circle] === 1) {
        image1.style.display = "block";
        image2.style.display = "none";

    } else if (clickCounts[circle] === 2) {
        image1.style.display = "none";
        image2.style.display = "block";

    } else if (clickCounts[circle] === 3) {
        image1.style.display = "none";
        image2.style.display = "none";
        // Reset click count to 0
        clickCounts[circle] = 0;
    }
}
</script>
